<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>token</title>
</head>
<body>

    <script>
        window.addEventListener('message',(event) => {
            let current_url = window.location.href
            let searchParam = new URL(current_url).searchParams
            const token = {
                auth_token:searchParam.get('auth_token'),
                refresh_token : searchParam.get('refresh_token')
            }
            if (token.auth_token && token.refresh_token){
                event.source.postMessage(token,event.origin)
            }

        })
    </script>
</body>
</html>
